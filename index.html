<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Scheduling Web App</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function addExercise() {
            var select = document.getElementById("exercise");
            var selectedExercise = select.options[select.selectedIndex].text;
            
            var list = document.getElementById("exercise-list");
            var listItem = document.createElement("li");
            listItem.textContent = selectedExercise;
            list.appendChild(listItem);
        }
    </script>
    <script>
        class Muscle {
            constructor(trainingLevel, centerXOffset, yPosition, isFront, isBack) {
                this.trainingLevel = trainingLevel;
                this.centerXOffset = centerXOffset;
                this.yPosition = yPosition;
                this.isFront = isFront;
                this.isBack = isBack;
            }
            
            draw(ctx, centerX) {
                throw new Error("draw must be implemented by subclasses");
            }
        }
        
        class Biceps extends Muscle {
            draw(ctx, centerX) {
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.ellipse(centerX - this.centerXOffset, this.yPosition, this.trainingLevel * 5, this.trainingLevel * 8, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(centerX + this.centerXOffset, this.yPosition, this.trainingLevel * 5, this.trainingLevel * 8, 0, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        const muscleClasses = ['Triceps', 'Forearms', 'Shoulders', 'Abs', 'Chest', 'Lats', 'Traps', 'Quads', 'Hamstrings', 'Calves'];
        muscleClasses.forEach(muscle => {
            class DynamicMuscle extends Muscle {
                draw(ctx, centerX) {
                    ctx.fillStyle = "blue";
                    ctx.beginPath();
                    ctx.ellipse(centerX - this.centerXOffset, this.yPosition, this.trainingLevel * 5, this.trainingLevel * 8, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.ellipse(centerX + this.centerXOffset, this.yPosition, this.trainingLevel * 5, this.trainingLevel * 8, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            window[muscle] = DynamicMuscle;
        });
        
        function drawCharacter() {
            const canvas = document.getElementById("simulationCanvas");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const muscles = muscleClasses.map(muscle => {
                const level = document.getElementById(muscle.toLowerCase() + "Level").value || 3;
                return new window[muscle](level, 50, 100 + muscleClasses.indexOf(muscle) * 20, true, false);
            });
            
            muscles.forEach(muscle => {
                muscle.draw(ctx, centerX);
            });
        }
        
        document.addEventListener("DOMContentLoaded", function () {
            const muscleInputsDiv = document.getElementById("muscleInputs");
            let inputHTML = "<h3>Set Muscle Training Levels</h3>";
            muscleClasses.forEach(muscle => {
                inputHTML += `<label>${muscle}: <input type="number" id="${muscle.toLowerCase()}Level" value="3"></label><br>`;
            });
            muscleInputsDiv.innerHTML = inputHTML;
        });
    </script>
</head>
<body>
    <header>
        <h1>Gym Scheduling Web App</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Welcome to Your Gym Planner!</h2>
        <p>Track and plan your weekly workouts while having fun with your avatar!</p>
        <a href="signup.html" class="cta-button">Get Started</a>
    </section>
    
    <section id="calendar">
        <h2>Workout Calendar</h2>
        <iframe src="https://calendar.google.com/calendar/embed?src=yourcalendarid&ctz=yourtimezone" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </section>

    <section id="exercise-selector">
        <h2>Add Exercises to Your Schedule</h2>
        <form onsubmit="event.preventDefault(); addExercise();">
            <label for="exercise">Choose an exercise:</label>
            <select id="exercise" name="exercise">
                <option value="bench_press">Bench Press</option>
                <option value="squat">Squat</option>
                <option value="calf_raises">Calf Raises</option>
                <option value="deadlift">Deadlift</option>
                <option value="rdls">RDLs</option>
                <option value="overhead_press">Overhead Press</option>
                <option value="pull_ups">Pull-ups</option>
                <option value="rows">Rows</option>
                <option value="bicep_curls">Lat Pulldowns</option>
                <option value="bicep_curls">Bicep Curls</option>
                <option value="hammer_curls">Hammer Curls</option>
                <option value="tricep_dips">Tricep Dips</option>
                <option value="skull_crushers">Skull Crushers</option>
                <option value="lateral_raises">Lateral Raises</option>
                <option value="lunges">Lunges</option>
                <option value="planks">Planks</option>
            </select>
            <button type="submit">Add to Schedule</button>
        </form>
    </section>
    
    <section id="simulation">
        <h2>Avatar Simulation</h2>
        <canvas id="simulationCanvas" width="400" height="400" style="border:1px solid black;"></canvas>
        <br>
        <button onclick="drawCharacter()">Draw Character</button>
        <div id="muscleInputs"></div>
    </section>
</body>
</html>
