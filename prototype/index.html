<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-600 via-pink-500 to-red-500 min-h-screen p-6 text-white">

    <!-- Header -->
    <header class="mb-6 text-center">
        <h1 class="text-5xl font-extrabold drop-shadow-lg">üèãÔ∏è Gym Scheduling App</h1>
        <p class="text-lg font-semibold opacity-90">Plan your workouts and stay on track!</p>
    </header>

    <!-- Main Layout -->
    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Avatar Simulation -->
        <section class="bg-white text-gray-900 p-6 shadow-xl rounded-lg transform hover:scale-105 transition">
            <h2 class="text-xl font-bold">Avatar Simulation</h2>
            <canvas id="simulationCanvas" width="300" height="300" class="border border-gray-300 rounded mt-4"></canvas>
            <button onclick="drawCharacter()" class="mt-4 w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-2 rounded-lg hover:opacity-90 transition">
                Draw Character
            </button>
        </section>

        <!-- Exercise Selector -->
        <section class="bg-white text-gray-900 p-6 shadow-xl rounded-lg transform hover:scale-105 transition">
            <h2 class="text-xl font-bold">Add Exercises</h2>
            <form class="flex space-x-2 mt-4">
                <select id="exercise" name="exercise" class="p-2 border rounded-md flex-grow bg-gray-100">
                    <option value="bench_press">Bench Press</option>
                    <option value="squat">Squat</option>
                    <option value="calf_raises">Calf Raises</option>
                    <option value="deadlift">Deadlift</option>
                    <option value="rdls">RDLs</option>
                    <option value="overhead_press">Overhead Press</option>
                    <option value="pull_ups">Pull-ups</option>
                    <option value="rows">Rows</option>
                    <option value="lat_pulldowns">Lat Pulldowns</option>
                    <option value="bicep_curls">Bicep Curls</option>
                    <option value="hammer_curls">Hammer Curls</option>
                    <option value="tricep_dips">Tricep Dips</option>
                    <option value="skull_crushers">Skull Crushers</option>
                    <option value="lateral_raises">Lateral Raises</option>
                    <option value="lunges">Lunges</option>
                    <option value="planks">Planks</option>
                </select>
                <button type="button" onclick="addExercise()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">
                    ‚ûï Add
                </button>
            </form>
            <button onclick="clearSchedule()" class="mt-4 w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition">
                ‚ùå Clear Schedule
            </button>
        </section>

    </div>

    <!-- Exercise List -->
    <section class="mt-6 max-w-4xl mx-auto">
        <h2 class="text-2xl font-bold text-white mb-4">Your Workout Schedule</h2>
        <ul id="exercise-list" class="space-y-3"></ul>
    </section>

    <!-- Workout Calendar -->
    <section class="mt-6 max-w-4xl mx-auto bg-white text-gray-900 p-6 shadow-xl rounded-lg transform hover:scale-105 transition">
        <h2 class="text-xl font-bold">Workout Calendar</h2>
        <iframe src="https://calendar.google.com/calendar/embed?src=yourcalendarid&ctz=yourtimezone" 
            class="w-full h-96 mt-4 border rounded-lg" frameborder="0" scrolling="no"></iframe>
    </section>

</body>
</html>
